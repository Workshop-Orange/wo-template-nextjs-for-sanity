version: '2.3'

services:
  # SERVICE: Node container for running nextjs
  node:
    env_file:
      - .lagoon.env
      - .env.local 
    networks:
      - amazeeio-network
      - default
    build:
      context: .
      dockerfile: lagoon/node.dockerfile
    labels:
      lagoon.type: node
    volumes:
      - .:/app:delegated
    environment:
      - LAGOON_LOCALDEV_HTTP_PORT=3000
      - LAGOON_ROUTE=http://wo-website-wo-eu-gatsby.docker.amazee.io

networks:
  amazeeio-network:
    external: true

